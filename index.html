<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }

      li {
        list-style: none;
        padding: 5px;
        
      }

      .pricing-container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        flex-wrap: nowrap;      
        text-align: center;
        gap: 1rem;
        align-items: center;
        height: 100vh;
        
      }

      .plan-title, .plan-price {
        font-weight: 700;
      }
      
      .plan-price {
        font-size: 1.5rem;
      }

      .pricing-plan {
        border-radius: 5px;
        flex: 0;
        flex-basis: 300px; 
        flex-shrink: 0px;
        
      }

      .plan-button {
        background-color: white;
        border: none;
        border-radius: 5px;
        padding: 5px;
        color: black;
        
      }

      .basic {
        background-color: #363020;
        padding: 10px;
        
      }

      .standard {
        background-color: #605c4e;
        padding: 10px;
      }
      
      .premium {
        background-color: #a49966;
        padding: 10px;
      }


      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        gap: 1rem;
        width: 100vh;
        align-content: center;
      }
 
      .pricing-plan {
        border-radius: 5px;
        flex: 0;
        flex-basis: 200px; 
        min-width: 300px;
        flex-shrink: 200px;
        
      }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan basic">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan standard">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan premium">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
